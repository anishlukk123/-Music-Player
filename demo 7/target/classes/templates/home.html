<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
</head>


<div class="container">
	<body>
		<div class="jumbotron">
			<h1 class="display-4" th:text="${totalcases}"></h1>
			<p class="lead">Total cases reported as of today</p>
			<hr class="my-4">
			<p>
				<span>New cases reported since previous day:</span> <span
					th:text="${previoustotalcases}"></span>
			</p>



			<p th:text="${totaLcases}"></p>


			<table class="table">
				<tr>
					<th>State</th>
					<th>Country</th>
					<th>Total Cases Reported</th>
					<th>changes since last day</th>
				</tr>
				<tr th:each="localstat : ${locationstats}">
					<td th:text="${localstat.state}"></td>
					<td th:text="${localstat.country}"></td>
					<td th:text="${localstat.latestotal}">0</td>
					<td th:text="${localstat.difffromyesterday}">0</td>
				</tr>
			</table>


		</div>
	</body>
</html>
